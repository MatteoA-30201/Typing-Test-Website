<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconn+ect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <nav id="navbar-background" class="navbar pt-0 fixed-top navbar-expand-md">
      <div class="topnav container-fluid">
        <a class="navbar-brand" id="logo" href="index.html">
          <img src="Photos\MA.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-container"
          aria-controls="#navbar-container" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-container">
          <ul class="navbar-nav">
            <li class="skeuomorphic-buttons-navbar">
              <a class="skeuomorphic-buttons heading-size-change" onclick="changeJSlink2()">
              Words
              </a>
            </li>
            <li class="skeuomorphic-buttons-navbar">
              <a class="skeuomorphic-buttons heading-size-change" onclick="changeJSlink1()">
              Quote
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="homepage-position div-position row" id="Homepage">
      <div class="col d-flex flex-column justify-content-center align-items-center">
        <div class="heading-1 text-color title row display-font d-flex justify-content-center align-items-center"> 
         Matt-Type
        </div> 
        <div class="header row d-flex justify-content-center flex-row align-items-center"> 
          <div class="col-3 col-md-4 wpm d-flex flex-column"> 
            <div class="header_text">WPM</div> 
            <div id="size-p" class="curr_wpm d-flex flex-row"><div class="curr_wpm2">0</div><p>WPM</p></div> 
          </div> 
          <div class="col-3 col-md-4 timer d-flex flex-column"> 
            <div class="header_text">Time</div> 
            <div id="size-p" class="curr_time">60s</div>
          </div> 
          <div class="col-3 col-md-4 accuracy d-flex flex-column"> 
            <div class="header_text">Accuracy</div> 
            <div id="size-p" class="curr_accuracy d-flex flex-row"><div class="curr_accuracy2">100</div><p>%</p></div> 
          </div> 
        </div> 
        <div class="quote-box-size row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-12 quote d-flex"> 
            Click on the area below to start the game. 
          </div> 
        </div>

        <div class="content-scrollbar-overflow-container d-flex justify-content-center align-items-center">
          <textarea class="input_area"
            placeholder="start typing here..."
            oninput="processCurrentText()"
            onfocus="startGame()"> 
          </textarea> 
        </div>
        <button class="restart_btn"
          onclick="resetValues()"> 
          Restart 
        </button> 
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  
  <div class="jsfiles">  
    <script src='js/Quotes.js'></script>
    <script src='js/Words.js'></script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
